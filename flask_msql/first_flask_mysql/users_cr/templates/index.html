<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" {{ url_for('static', filename='/css/style.css')}} ">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@700&family=KoHo:ital,wght@1,300&family=Train+One&display=swap" rel="stylesheet">
    <title>Users</title>
</head>
<body>
    <div class="header"> <h1>Add User</h1></div>
    <p class="home"><a href="/">Home</a></p>
    <div class="container">
        <br>
        <form action="/users/create" method="POST">
            <label for="first_name">First Name:</label>
                <br>
                <input type="text" name="first_name" id="fname">
                <br><br>
            <label for="last_name">Last Name:</label>
                <br>
                <input type="text" name="last_name" id="lname">
                <br><br>
            <label for="email">Email:</label>
                <br>
                <input type="text" name="email" id="email">
                <br><br>
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
</body>
